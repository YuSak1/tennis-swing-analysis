<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>my ML Project</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<header>
  <div style="text-align: center">
    Tennis Swing Analysis
  </div>
</header>

<body>
    <div style="text-align: center">
        <p><h1>Result</h1></p>
        <p class="br"></p>
        <div class="list-result">
            <div class="list-result-sub">
              <div class="requirements">Your swing is</div>
              <ol>
                <li style="list-style: none">Federer:&nbsp; {{msg_f}}</li>
                <li style="list-style: none">Nadal: &nbsp;&nbsp;&nbsp;&nbsp;{{msg_n}}</li>
                <li style="list-style: none">Djokovic: {{msg_d}}</li>
                <li style="list-style: none">Murray: &nbsp;&nbsp;{{msg_m}}</li>
              </ol>
            </div>
        </div>
        <p class="br"></p>

        <video width="350" autoplay loop muted>
            <source src="static/upload/video.mp4" type="video/mp4" />
        </video>
         <br>
         <p class="br"></p>
        <p><h2>Your swing is similar to this.</h2></p>
         <video width="350" autoplay loop muted>
            <source src={{result_video}} type="video/mp4" />
        </video>
        <p class="br"></p>
    </div>
</body>
